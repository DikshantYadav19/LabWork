<head>
<title>Palindrome.</title>
<meta name="Description" content = "Palindrome."/>
</head>
<script>
	function checkPalindrome(){
		var num = prompt("Enter the number");

	var n = num;
 	var rev = 0;
	var dig = 0;
 	while (num > 0)
 	{
     		dig = parseInt(num % 10);
      		rev = parseInt(rev * 10) + dig;
      		num = parseInt(num / 10);
 	}


	if(rev == n)
		window.alert("The number is a palindrome !!!" );
	else 
		window.alert("The number is not a palindrome !!!");
	}

	function printReverse(){
	var num = prompt("Enter the number");

	var n = num;
 	var rev = 0;
	var dig = 0;
 	while (num > 0)
 	{
     		dig = parseInt(num % 10);
      		rev = parseInt(rev * 10) + dig;
      		num = parseInt(num / 10);
 	}		

	window.alert(rev);
	}
</script>

<body>
	<p>Click the button to enter the number</p>
	<form>
		<input type="button" value="Click to see reverse of the number" onclick="printReverse();"/>
		<input type="button" value="Click Here" onclick="checkPalindrome();"/>
	</form>
</body>
</html>
