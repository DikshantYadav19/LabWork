<script>
	function calSquare(){
		var retval = prompt("Enter the number");
		window.alert("The square of the " + retval +" is " + retval*retval);
	}
</script>

<body>
	<p>Click the button to enter the number</p>
	<form>
		<input type="button" value="Click Here" onclick="calSquare();"/>
	</form>
