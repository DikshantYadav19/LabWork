<head>
<title>Calculator !!.</title>
<meta name="Description" content = "Calculator."/>
</head>
<script>
	function calculator(){
		var val1 = prompt("Enter the first number");
		var val2 = prompt("Enter the second number");
		var op = prompt("Enter the operation u want to perform");

		switch (op) {
   		 case '+':
        		window.alert(+val1 + +val2);
        		break;
    		case '-':
       			window.alert(val1 - val2);
        		break;
    		case '*':
        		window.alert(val1 * val2);
        		break;
    		case '/':
        		window.alert(val1 / val2);
        		break;
    		case '%':
        		window.alert(val1 % val2);
        		break;
    		} 
		
	}
</script>

<body>
	<center><p>Calculator !!!!</p></center>
	<form>
		<input type="button" value="Click Here" onclick="calculator();"/>
	</form>
</body>
</html
